name: Nightly build and test

env:
  DEVELOPER_DIR: /Applications/Xcode_14.3.app/Contents/Developer

on:
  schedule:
    - cron: '42 0 * * *'

jobs:
  build:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v

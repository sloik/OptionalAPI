name: Nightly build and test

env:
  DEVELOPER_DIR: /Applications/Xcode_14.3.app/Contents/Developer

on:
  schedule:
    - cron: '42 0 * * *'

jobs:
  build:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v

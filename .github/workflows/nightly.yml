name: Nightly build and test

env:
  DEVELOPER_DIR: /Applications/Xcode_14.3.app/Contents/Developer

on:
  schedule:
    - cron: '42 0 * * *'

jobs:
  build:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
